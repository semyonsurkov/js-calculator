<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="svg" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="screen-container">
          <div class="screen-current"></div>
          <div class="screen-result"></div>
        </div>
        <div class="buttons">
          <button id="btn-clear" class="btn-clear" value="C">C</button>
          <button id="btn-percent" class="btn-operator" value="%">%</button>
          <button id="btn-backspace" class="btn-clear" value="backspace">
            ⌫
          </button>
          <button id="btn-divide" class="btn-operator" value="/">/</button>

          <button value="7" class="btn-number" id="btn-7">7</button>
          <button value="8" class="btn-number" id="btn-8">8</button>
          <button value="9" class="btn-number" id="btn-9">9</button>
          <button id="btn-multiply" class="btn-operator" value="Х">Х</button>

          <button value="4" class="btn-number" id="btn-4">4</button>
          <button value="5" class="btn-number" id="btn-5">5</button>
          <button value="6" class="btn-number" id="btn-6">6</button>
          <button id="btn-minus" class="btn-operator" value="-">-</button>

          <button value="1" class="btn-number" id="btn-1">1</button>
          <button value="2" class="btn-number" id="btn-2">2</button>
          <button value="3" class="btn-number" id="btn-3">3</button>
          <button id="btn-plus" class="btn-operator" value="+">+</button>

          <button value="00" class="btn-number" id="btn-00">00</button>
          <button value="0" class="btn-number" id="btn-0">0</button>
          <button id="btn-comma" class="btn-operator" value=".">.</button>
          <button id="btn-equals" class="btn-equals" value="=">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
